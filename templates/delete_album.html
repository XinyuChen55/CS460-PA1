<!doctype html>
<head>
    <title>Delete Albums</title>
</head>
<body>
    {% if delete %}
    <h3>Are you sure you want to delete album {{album[1]}}?</h3>
    <h4>All photos in the album will be deleted as well</h4>
    <form action="/delete_album/{{album[0]}}/confirm", method='GET'>
        <input type="submit" value="Yes, delete it" /></form>
    <form action='/delete_album', method='GET'>
        <input type="submit" value="No, select another album" /></form>
    {% endif %}

    {% if albums %}
    <h1> Which album do you want to delete? </h1>
    <ul>
    {% for album in albums %}
        <li style="display: inline-block;">
            {{album[1]}}
            <div style="display: inline-block;"><form action='/delete_album/{{album[0]}}', method='GET'>
                <input type="submit" value="Select" /></form></div>
        </li>
    {% endfor %}
    </ul>
    {% endif %}
</body>
